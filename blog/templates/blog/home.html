{% extends "base.html" %} {% block content %} 
<div class=" container "  style="width: 40rem;" >
    {% for post in posts %}
<div class="card mb-2 mt-2 " style="width: 40rem; background-color: rgb(235, 235, 235);">
    <div class="card-body">
      <h5 class="card-title">Author : {{post.author}}</h5>
      </div>
    
    <div class="card-body">
        <ul class="list-group list-group-flush" style=" background-color: rgb(222, 222, 222);">
            <li class="list-group-item">{{post.title}}</li>
          </ul>
      <a href="#" class="card-link">Read More</a>
     
    </div>
  </div>
  {% endfor %}
</div>
 {% endblock content %}
